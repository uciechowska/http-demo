<div class="container">
  <div class="page-header">
    <h1>Youtube Search
      <img *ngIf="loading" style="float: right;" src="assets/images/loading.gif">
    </h1>
  </div>

  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <search-box (loading)="loading=$event" (results)="updateReasults($event)"></search-box>
    </div>
  </div>

  <div class="row">
    <search-result *ngFor="let result of results" [result]="result"></search-result>
  </div>
</div>
